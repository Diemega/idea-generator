<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Idea Generator v2</title>
    <meta name="description" content="Generate creative ideas for your projects with our AI-powered Idea Generator. Customizable categories and themes available.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                let script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve(script);
                script.onerror = () => reject(new Error(`Script load error for ${src}`));
                document.head.append(script);
            });
        }

        loadScript('https://unpkg.com/vue@2.6.14/dist/vue.js')
            .then(() => {
                console.log('Vue loaded successfully');
                initVueApp();
            })
            .catch(error => {
                console.error('Failed to load Vue:', error);
                document.body.innerHTML += '<p style="color: red;">Error: Failed to load Vue.js. Please check your internet connection and try again.</p>';
            });
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        .tooltip {
            @apply invisible absolute;
        }
        .has-tooltip:hover .tooltip {
            @apply visible z-50;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- The rest of the HTML remains the same -->
    </div>

    <script>
        function initVueApp() {
            new Vue({
                el: '#app',
                data: {
                    targetAudience: '',
                    contentPillars: ['', '', ''],
                    categories: ['Business Ideas', 'Creative Writing', 'Marketing Strategies', 'Product Development', 'Personal Growth'],
                    selectedCategory: '',
                    results: [],
                    loading: false
                },
                methods: {
                    // The methods remain the same
                }
            });
        }
    </script>
</body>
</html>
